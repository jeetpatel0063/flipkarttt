{% extends 'base.html' %}
{% block title %}Flipkart|Select Address{% endblock %}
{% block body %}

<div class="container">
    <div class="row text">
        <h1 class="text-center">Select Address for Payment</h1>
        <form method="post">
            {% csrf_token %}
            <div class="list-group">
                {% for x in address %}

                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="x_{{x.id}}" value="option1" checked>
                    <label class="form-check-label" for="x_{{x.id}}">
                        <strong>Mobile:</strong>{{x.mobile}} <br>
                        <strong>Address:</strong>{{x.address}} <br>
                        <strong>Pincode:</strong>{{x.pincode}} <br>
                    </label>
                  </div>

                {% empty %}
                <div class="alert alert-warning">
                    No saved addresses found!
                </div>
                {% endfor %}

            </div>

        </form> <br> 
        <a href="/payment"><input type="submit" value="Proceed to Payment" class="btn btn-primary"></a>
        <a href="/addaddress"><input type="button" value="Cancle" class="btn btn-danger"></a>
    </div>
</div>


{% endblock %}
