{% extends 'base.html' %}
{% block title %} Flipkart|Carts{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card-header bg-primary text-center">
                <h3>Add New Address</h3>
            </div>
            <div class="card-body p4">
                <form method="post">
                    {% csrf_token %}
                    
                    
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        {{form.mobile}}
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        {{form.address}}
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code:</label>
                        {{form.pincode}}
                    </div>
                    
                    <input type="submit" value="Save Address" class="btn btn-primary">
                </form>
                <a href="/showcarts"><input type="button" value="Cancle" class="btn btn-danger"></a>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/showaddress" class="btn btn-secondary">View Saved Address</a>
        </div>
    </div>
</div>


{% endblock %}
